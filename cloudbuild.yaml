steps:
  # build docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-southeast2-docker.pkg.dev/$PROJECT_ID/wesign/backend:1",
        ".",
      ]

  # push docker image to container registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-southeast2-docker.pkg.dev/$PROJECT_ID/wesign/backend:1",
      ]

  # deploy to cloud run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "api-wesign",
        "--image",
        "asia-southeast2-docker.pkg.dev/$PROJECT_ID/wesign/backend:1",
        "--platform",
        "managed",
        "--region",
        "asia-southeast2",
        "--allow-unauthenticated",
      ]